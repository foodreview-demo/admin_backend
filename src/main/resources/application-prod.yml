spring:
  application:
    name: food-review-admin-backend

  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8081

# JWT Configuration (기존 백엔드와 동일한 secret 사용)
jwt:
  secret: ${JWT_SECRET}

# Swagger disabled in production
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Logging
logging:
  level:
    root: INFO
    com.foodreview: INFO

# CORS
cors:
  allowed-origins: ${CORS_ORIGINS}

# Admin 기본 계정 (GitHub Secrets로 설정)
admin:
  email: ${ADMIN_EMAIL}
  password: ${ADMIN_PASSWORD}
  name: ${ADMIN_NAME:관리자}
